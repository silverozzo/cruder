<a href={% url 'first:main_menu' %}>menu</a>

{% if objects %}
	<ul>
		<li><a href={% url 'first:organization_create' %}>+</a></li>
		{% for obj in objects %}
			<li>
				<a href={% url 'first:organization_delete' obj.id %}>x</a> : 
				<a href={% url 'first:organization_update' obj.id %}>{{ obj }}</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	no records
{% endif %}
